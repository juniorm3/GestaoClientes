<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">
	
	<ui:define name="titulo">
		Cadastro de Clientes
	</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoClientesBean.todosClientes}" />
		</f:metadata>

		<h:form>
			<p:messages autoUpdate="true"/>
			<p:toolbar>
				<f:facet name="left">
					<p:inputText placeholder="Digite aqui um termo para pesquisa..."
						size="30" value="#{gestaoClientesBean.termoPesquisa}"/>
					
					<p:commandButton value="Pesquisar" icon="fa fa-search"
						actionListener="#{gestaoClientesBean.pesquisar}" update="clienteDataTable"/>
					
					<span class="ui-separator">
						<SPAN class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>				
					
					<p:commandButton value="Nova" icon="fa fa-plus" 
						onclick="PF('clienteDialog').show()"/>
					
					<span class="ui-separator">
						<SPAN class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					
					<p:commandButton title="Editar" icon="fa fa-edit"/>
					
					<p:commandButton title="Editar" icon="fa fa-trash"/>				
				</f:facet>
			</p:toolbar>
			
			<p:spacer height="20px"/>
			
			<p:dataTable id="clienteDataTable" value="#{gestaoClientesBean.listaClientes}"
				var="cliente" emptyMessage="Nenhuma informaÃ§Ã£o a ser exibida"
				paginator="true" rows="10" paginatorPosition="bottom">
				<p:column headerText="Nome cliente" sortBy="#{cliente.nome}">
					<h:outputText value="#{cliente.nome}" />
				</p:column>

				<p:column headerText="E-Mail cliente">
					<h:outputText value="#{cliente.email}" />
				</p:column>

				<p:column headerText="CPF/CNPJ">
					<h:outputText value="#{cliente.documentoReceitaFederal}" />
				</p:column>

				<p:column headerText="Tipo cliente" sortBy="#{cliente.tipo}">
					<h:outputText value="#{cliente.tipo}" />
				</p:column>
			</p:dataTable>
			
			<p:dialog header="Novo cliente" widgetVar="clienteDialog"
				modal="true" resizable="false" closeOnEscape="true">
				<p:commandButton value="TESTE"/>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
