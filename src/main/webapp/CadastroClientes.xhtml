<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta charset="UTF-8" />
<title>Gestão Clientes</title>
	
	<h:outputStylesheet library="css" name="estilo.css"/>
	
	<f:metadata>
		<f:viewAction action="#{gestaoClientesBean.todosClientes}" />
	</f:metadata>
	
</h:head>
<h:body>	
	<header>
		<h:graphicImage library="images" name="logo.png" />
	</header>
	
	<h2>Cadastro de Clientes</h2>
	
	<div id="conteudo">
		
		<p:dataTable value="#{gestaoClientesBean.listaClientes}"
			var="cliente" emptyMessage="Nenhuma informação a ser exibida">
			<p:column headerText="Nome cliente">
				<h:outputText value="#{cliente.nome}"/>
			</p:column>
			
			<p:column headerText="E-Mail cliente">
				<h:outputText value="#{cliente.email}"/>
			</p:column>
			
			<p:column headerText="CPF/CNPJ">
				<h:outputText value="#{cliente.documentoReceitaFederal}"/>
			</p:column>
			
			<p:column headerText="Tipo cliente">
				<h:outputText value="#{cliente.tipo}"/>
			</p:column>
		</p:dataTable>
		
	</div>

	<footer>
		Tela para gestão de clientes
	</footer>
</h:body>
</html>
